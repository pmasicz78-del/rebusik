<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Romantyczny rebus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #ffb6c1;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
    }

    .rebus {
      font-size: 40px;
      margin: 30px 0;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
    }

    .message {
      margin-top: 25px;
      font-size: 26px;
      display: none;
    }

    .big-heart {
      display: none;
      font-size: 120px;
      cursor: pointer;
      margin-top: 80px;
    }

    .final-text {
      display: none;
      max-width: 800px;
      margin: 80px auto 0 auto;
      font-size: 24px;
      line-height: 1.5;
      color: #ffc0cb;
    }

    .heart {
      position: absolute;
      color: red;
      animation: float 6s linear infinite;
      font-size: 24px;
    }

    .cat, .bear {
      position: absolute;
      font-size: 40px;
      animation: walk 12s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes walk {
      from { left: -50px; }
      to { left: 110vw; }
    }
  </style>
</head>
<body>

  <h1 id="title">RozwiÄ…Å¼ rebus ğŸ’</h1>

  <div class="rebus" id="rebus">ğŸ„ğŸ‘“ğŸ§…ğŸ”ğŸ‰ğŸ§²ğŸ§…ğŸ§µğŸ“</div>

  <input id="answer" placeholder="tutaj piszesz kiciu" />

  <div class="message" id="msg">wiedziaÅ‚em Å¼e dasz rade skarbie ğŸ’</div>

  <div class="big-heart" id="bigHeart">ğŸ’—</div>

  <div class="final-text" id="finalText">
    dziÄ™kuje Å¼e jesteÅ›, sprawiasz Å¼e zawsze czuje Å¼e moge na ciebie liczyÄ‡ i Å¼e mam w tobie wsparcie doceniam wzytko co dla mnie robisz nawet nie wiesz jak wiele dla mnie zmaczysz
  </div>

  <script>
    const input = document.getElementById('answer');
    const msg = document.getElementById('msg');
    const rebus = document.getElementById('rebus');
    const title = document.getElementById('title');
    const bigHeart = document.getElementById('bigHeart');
    const finalText = document.getElementById('finalText');

    let heartClicks = 0;
    let solved = false;

    input.addEventListener('input', () => {
      if (solved) return;

      if (input.value.toLowerCase().replace(/\s+/g, '') === 'kochamcie') {
        solved = true;
        msg.style.display = 'block';

        setTimeout(() => {
          rebus.style.display = 'none';
          input.style.display = 'none';
          title.style.display = 'none';
          msg.style.display = 'none';
          bigHeart.style.display = 'block';
        }, 1200);
      }
    });

    bigHeart.addEventListener('click', () => {
      heartClicks++;
      if (heartClicks >= 10) {
        bigHeart.style.display = 'none';
        finalText.style.display = 'block';
      }
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function createCat() {
      const cat = document.createElement('div');
      cat.className = 'cat';
      cat.innerText = 'ğŸˆ';
      cat.style.top = Math.random() * 80 + 'vh';
      cat.style.animationDuration = (Math.random() * 5 + 8) + 's';
      document.body.appendChild(cat);
      setTimeout(() => cat.remove(), 12000);
    }

    function createBear() {
      const bear = document.createElement('div');
      bear.className = 'bear';
      bear.innerText = 'ğŸ§¸';
      bear.style.top = Math.random() * 80 + 'vh';
      bear.style.animationDuration = (Math.random() * 5 + 8) + 's';
      document.body.appendChild(bear);
      setTimeout(() => bear.remove(), 12000);
    }

    setInterval(createHeart, 400);
    setInterval(createCat, 3000);
    setInterval(createBear, 4500);
  </script>

</body>
</html>
